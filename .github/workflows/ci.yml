name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering
  workflow_call:  # Allow reuse by release.yml

jobs:
  # ============================================================================
  # Code Quality Jobs
  # ============================================================================
  lint:
    name: Linting & Formatting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.8.4

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install mypy types-requests

      - name: Run mypy
        run: mypy src/zetherion_ai --config-file=pyproject.toml

  # ============================================================================
  # Security Scanning Jobs
  # ============================================================================
  security:
    name: Security Scanning (Bandit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: bandit -r src/ -c pyproject.toml

  semgrep:
    name: SAST (Semgrep)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep scan --config auto --sarif --output semgrep.sarif src/ || true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-audit:
    name: Dependency Vulnerability Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install pip-audit
        run: python -m pip install pip-audit

      - name: Audit dependencies for known vulnerabilities
        run: pip-audit -r requirements.txt --strict --desc on

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies and pip-licenses
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-licenses

      - name: Check dependency licenses
        run: |
          echo "### Dependency Licenses" >> $GITHUB_STEP_SUMMARY
          pip-licenses --format=markdown >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pip-licenses \
            --allow-only="MIT License;MIT;BSD License;BSD-2-Clause;BSD-3-Clause;Apache Software License;Apache License 2.0;Apache-2.0;ISC License;ISC;Python Software Foundation License;PSF-2.0;Mozilla Public License 2.0 (MPL 2.0);MPL-2.0;Artistic License;Public Domain;The Unlicense;Unlicense;CC0-1.0;0BSD;Zlib;UNKNOWN" \
            --partial-match

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Run pre-commit
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd  # v3.0.1

  # ============================================================================
  # Test Jobs
  # ============================================================================
  unit-test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            -m "not integration and not discord_e2e" \
            -v \
            --tb=short \
            --cov=src/zetherion_ai \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238  # v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-zetherion_ai
          fail_ci_if_error: false

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  integration-test:
    name: Integration (${{ matrix.shard.name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        shard:
          - name: core
            files: >-
              tests/integration/test_skills_http.py
              tests/integration/test_heartbeat_cycle.py
              tests/integration/test_profile_pipeline.py
              tests/integration/test_agent_skills_http.py
              tests/integration/test_skills_e2e.py
              tests/integration/test_user_isolation.py
              tests/integration/test_encryption_at_rest.py
          - name: api-and-ops
            files: >-
              tests/integration/test_health_skill_http.py
              tests/integration/test_update_skill_http.py
              tests/integration/test_telemetry_http.py
              tests/integration/test_api_http.py
          - name: feature-http
            files: >-
              tests/integration/test_dev_watcher_e2e.py
              tests/integration/test_milestone_e2e.py
              tests/integration/test_youtube_http.py
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run integration shard
        run: |
          pytest ${{ matrix.shard.files }} \
            -m "integration and not optional_e2e" \
            -n 4 \
            --timeout=60 \
            --tb=short \
            --no-cov \
            -q

  # ============================================================================
  # Summary Job
  # ============================================================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      [
        lint,
        type-check,
        security,
        semgrep,
        dependency-audit,
        license-check,
        pre-commit,
        unit-test,
        integration-test,
      ]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Allow optional jobs to be skipped
          PRE_COMMIT_RESULT="${{ needs.pre-commit.result }}"
          if [[ "$PRE_COMMIT_RESULT" == "skipped" ]]; then
            PRE_COMMIT_RESULT="success"
          fi

          if [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.type-check.result }}" == "success" ]] && \
             [[ "${{ needs.security.result }}" == "success" ]] && \
             [[ "${{ needs.semgrep.result }}" == "success" ]] && \
             [[ "${{ needs.dependency-audit.result }}" == "success" ]] && \
             [[ "${{ needs.license-check.result }}" == "success" ]] && \
             [[ "$PRE_COMMIT_RESULT" == "success" ]] && \
             [[ "${{ needs.unit-test.result }}" == "success" ]] && \
             [[ "${{ needs.integration-test.result }}" == "success" ]]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ Some CI checks failed:"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Type Check: ${{ needs.type-check.result }}"
            echo "  Security (Bandit): ${{ needs.security.result }}"
            echo "  SAST (Semgrep): ${{ needs.semgrep.result }}"
            echo "  Dependency Audit: ${{ needs.dependency-audit.result }}"
            echo "  License Check: ${{ needs.license-check.result }}"
            echo "  Pre-commit: ${{ needs.pre-commit.result }}"
            echo "  Unit Tests: ${{ needs.unit-test.result }}"
            echo "  Integration Tests: ${{ needs.integration-test.result }}"
            exit 1
          fi

      - name: Post summary
        if: always()
        run: |
          echo "### CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Checking | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security (Bandit) | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Semgrep) | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pre-commit | ${{ needs.pre-commit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Scanning**: Semgrep (SAST), Bandit (Python), pip-audit (dependencies)" >> $GITHUB_STEP_SUMMARY
