version: '3.8'

services:
  zetherion-ai-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zetherion-ai-bot
    restart: unless-stopped
    # Security: read-only filesystem with writable tmpfs for temp files
    read_only: true
    tmpfs:
      - /tmp
      - /home/nonroot/.cache
    depends_on:
      qdrant:
        condition: service_healthy
      zetherion-ai-skills:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SKILLS_SERVICE_URL=http://zetherion-ai-skills:8080
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - zetherion-ai-net
    # Distroless healthcheck (no shell available)
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  zetherion-ai-skills:
    build:
      context: .
      dockerfile: Dockerfile.skills
    container_name: zetherion-ai-skills
    restart: unless-stopped
    # Security: read-only filesystem with writable tmpfs for temp files
    read_only: true
    tmpfs:
      - /tmp
      - /home/nonroot/.cache
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SKILLS_HOST=0.0.0.0
      - SKILLS_PORT=8080
    # No ports exposed to host - only accessible from bot via internal network
    networks:
      - zetherion-ai-net
    # Distroless healthcheck (checks if server port is listening)
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Resource limits for skills service
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  ollama:
    # Pin image by digest for reproducible builds (Dependabot auto-updates)
    image: ollama/ollama:latest@sha256:37ef34d78a6f4563a11cbbb336bbaa75f01eb19671d639973f98baa58f11a5ed
    container_name: zetherion-ai-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - zetherion-ai-net
    # Resource limits for LLM inference
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  qdrant:
    # Pin image by digest for reproducible builds (Dependabot auto-updates)
    image: qdrant/qdrant:latest@sha256:0425e3e03e7fd9b3dc95c4214546afe19de2eb2e28ca621441a56663ac6e1f46
    container_name: zetherion-ai-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    healthcheck:
      # TCP check works for both TLS and non-TLS modes
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - qdrant_storage:/qdrant/storage
      # TLS certificates (Phase 5A) - run scripts/generate-qdrant-certs.sh first
      # Uncomment below when TLS is enabled:
      # - ./data/certs/qdrant:/qdrant/certs:ro
      # - ./config/qdrant.yaml:/qdrant/config/production.yaml:ro
    networks:
      - zetherion-ai-net
    # Resource limits for vector database
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  qdrant_storage:
  ollama_models:

networks:
  zetherion-ai-net:
    driver: bridge
