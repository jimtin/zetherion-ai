version: '3.8'

services:
  secureclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secureclaw-bot
    restart: unless-stopped
    depends_on:
      qdrant:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - secureclaw-net

  ollama:
    image: ollama/ollama:latest
    container_name: secureclaw-ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - secureclaw-net
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: secureclaw-qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - secureclaw-net

volumes:
  qdrant_storage:
  ollama_models:

networks:
  secureclaw-net:
    driver: bridge
