# Docker Compose configuration for integration tests
# Uses different ports to avoid conflicts with running development environment

services:
  zetherion-ai-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zetherion-ai-test-bot
    restart: "no"  # Don't restart during tests
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /home/nonroot/.cache
    depends_on:
      qdrant:
        condition: service_healthy
      zetherion-ai-skills:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SKILLS_SERVICE_URL=http://zetherion-ai-skills:8080
      - ENVIRONMENT=test
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_ROUTER_HOST=ollama-router
      - OLLAMA_ROUTER_PORT=11434
      - POSTGRES_DSN=postgresql://zetherion:password@postgres:5432/zetherion
      - DISCORD_TOKEN=${DISCORD_TOKEN_TEST}
      - ALLOW_ALL_USERS=true
      - ALLOWED_USER_IDS=1468994603633086485
      - OWNER_USER_ID=1468994603633086485
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - zetherion-ai-test-net

  # Public API server for integration tests
  zetherion-ai-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: zetherion-ai-test-api
    restart: "no"
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /home/nonroot/.cache
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_DSN=postgresql://zetherion:password@postgres:5432/zetherion
      - API_HOST=0.0.0.0
      - API_PORT=8443
      - API_JWT_SECRET=test-jwt-secret-for-integration-tests-only
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_ROUTER_HOST=ollama-router
      - OLLAMA_ROUTER_PORT=11434
      - ENVIRONMENT=test
    # Expose port for integration test health checks
    ports:
      - "28443:8443"
    networks:
      - zetherion-ai-test-net
    # Use Dockerfile HEALTHCHECK - distroless can only exec via ENTRYPOINT

  zetherion-ai-skills:
    build:
      context: .
      dockerfile: Dockerfile.skills
    container_name: zetherion-ai-test-skills
    restart: "no"
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /home/nonroot/.cache
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_DSN=postgresql://zetherion:password@postgres:5432/zetherion
      - SKILLS_HOST=0.0.0.0
      - SKILLS_PORT=8080
    # Expose port for integration test health checks
    ports:
      - "18080:8080"
    networks:
      - zetherion-ai-test-net
    # Use Dockerfile HEALTHCHECK - distroless can only exec via ENTRYPOINT

  # Ollama Router Container (small, fast model for routing)
  ollama-router:
    image: ollama/ollama:latest@sha256:37ef34d78a6f4563a11cbbb336bbaa75f01eb19671d639973f98baa58f11a5ed
    container_name: zetherion-ai-test-ollama-router
    restart: "no"
    security_opt:
      - no-new-privileges:true
    # Expose port for integration tests (host needs to reach router)
    ports:
      - "31434:11434"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - ollama_router_models_test:/root/.ollama
    networks:
      - zetherion-ai-test-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1536M

  # Ollama Generation Container (larger model for complex queries + embeddings)
  ollama:
    image: ollama/ollama:latest@sha256:37ef34d78a6f4563a11cbbb336bbaa75f01eb19671d639973f98baa58f11a5ed
    container_name: zetherion-ai-test-ollama
    restart: "no"
    security_opt:
      - no-new-privileges:true
    # Use different host port for tests (21434 instead of 11434)
    ports:
      - "21434:11434"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - ollama_models_test:/root/.ollama
    networks:
      - zetherion-ai-test-net
    # Match production resource limits (4 CPUs, 8GB)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G

  postgres:
    image: postgres:17-alpine
    container_name: zetherion-ai-test-postgres
    restart: "no"
    security_opt:
      - no-new-privileges:true
    environment:
      POSTGRES_DB: zetherion
      POSTGRES_USER: zetherion
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zetherion"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "15432:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    networks:
      - zetherion-ai-test-net

  qdrant:
    image: qdrant/qdrant:latest@sha256:0425e3e03e7fd9b3dc95c4214546afe19de2eb2e28ca621441a56663ac6e1f46
    container_name: zetherion-ai-test-qdrant
    restart: "no"
    security_opt:
      - no-new-privileges:true
    # Use different host port for tests (16333 instead of 6333)
    ports:
      - "16333:6333"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - qdrant_storage_test:/qdrant/storage
    networks:
      - zetherion-ai-test-net

volumes:
  qdrant_storage_test:
  ollama_models_test:
  ollama_router_models_test:
  postgres_data_test:

networks:
  zetherion-ai-test-net:
    driver: bridge
