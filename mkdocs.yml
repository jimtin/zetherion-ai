site_name: Zetherion AI
site_description: Secure personal AI assistant with encrypted memory and multi-provider LLM routing
site_url: https://jimtin.github.io/zetherion-ai
repo_url: https://github.com/jimtin/zetherion-ai
repo_name: jimtin/zetherion-ai

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: STARTUP_WALKTHROUGH.md
      - Commands: COMMANDS.md
      - FAQ: FAQ.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Docker: DOCKER_ARCHITECTURE.md
      - Security: SECURITY.md
  - Development:
      - Testing: TESTING.md
      - CI/CD: CI_CD.md
      - Troubleshooting: TROUBLESHOOTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jimtin/zetherion-ai
